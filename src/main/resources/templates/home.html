<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default-layout}"
      layout:fragment="article">
      
<div id="thumbnail-home-notice">
	<p class="thumbnail-home-title">NOTICE</p>
	<div class="rss-contents-wrap">
		<th:block th:each="data : ${DATA}">
			<th:block th:if="${data.icode == 'B001'}">
				<div class="rss-item">
					<p class="rss-contents">
						<a th:href="@{/board/read-md(iboard = ${data.iboard})}"><span th:text="${data.title}"></span></a>
						<span th:text="${#dates.format(data.created_at, 'yyyy-MM-dd')}"></span>
					</p>
				</div>
			</th:block>
		</th:block>
	</div>
</div>

<div id="thumbnail-home-study">
	<p class="thumbnail-home-title">STUDY(RSS)</p>
	<div class="rss-contents-wrap">
		<th:block th:if="${RESULT == 1}" th:each="rss : ${RSS}">
				<div class="rss-item">
					<p class="rss-contents">
						<a th:href="${rss.link}" target="_blank"><span th:text="${rss.title}"></span></a>
						<span th:text="${#dates.format(rss.date, 'yyyy-MM-dd')}"></span>
					</p>
				</div>
		</th:block>
		
		<th:block th:if="${RESULT == -4}">
				<div class="rss-item">
					<p class="rss-contents-error">
						<span>RSS를 불러올 수 없습니다.</span>
					</p>
				</div>
		</th:block>
	</div>
</div>

<div id="thumbnail-home-photo">
	<p class="thumbnail-home-title">PHOTO</p>
	<div class="thumbnail-contents-wrap">
		<th:block th:each="data : ${DATA}">
			<th:block th:if="${data.icode == 'B003'}">
				<div class="thumbnail-item">
					<p th:text="${#dates.format(data.created_at, 'yyyy-MM-dd')}"></p>
					<a th:href="@{/board/read-md(iboard = ${data.iboard})}">
						<th:block th:if="${data.NAME == ''}">
							<img th:src="@{/img/img-noimage.png}" alt="썸네일">
						</th:block>
						<th:block th:if="${data.NAME != ''}">
							<img th:src="${data.NAME}" alt="썸네일">
						</th:block>						
					</a>
					<a th:href="@{/board/read-md(iboard = ${data.iboard})}"><span th:text="${data.title}"></span></a>
				</div>
			</th:block>
		</th:block>
	</div>
</div>

<div id="thumbnail-home-music">
	<p class="thumbnail-home-title">MUSIC</p>
	<div class="thumbnail-contents-wrap">
		<th:block th:each="data : ${DATA}">
			<th:block th:if="${data.icode == 'B004'}">
				<div class="thumbnail-item"> <!-- 'https://img.youtube.com/vi/' + id + '/0.jpg' -->
					<p th:text="${#dates.format(data.created_at, 'yyyy-MM-dd')}"></p>
					<a th:href="@{/board/read-md(iboard = ${data.iboard})}"><img th:src="'https://img.youtube.com/vi/' + ${data.youtube_id} + '/0.jpg'" alt="썸네일"></a>
					<a th:href="@{/board/read-md(iboard = ${data.iboard})}"><span th:text="${data.title}"></span></a>
				</div>
			</th:block>
		</th:block>
	</div>
</div>

<div id="thumbnail-home-daily">
	<p class="thumbnail-home-title">DAILY</p>
	<div class="thumbnail-contents-wrap">
		<th:block th:each="data : ${DATA}">
			<th:block th:if="${data.icode == 'B005'}">
				<div class="thumbnail-item">
					<p th:text="${#dates.format(data.created_at, 'yyyy-MM-dd')}"></p>
					<a th:href="@{/board/read-md(iboard = ${data.iboard})}">
						<th:block th:if="${data.NAME == ''}">
							<img th:src="@{/img/img-noimage.png}" alt="썸네일">
						</th:block>
						<th:block th:if="${data.NAME != ''}">
							<img th:src="${data.NAME}" alt="썸네일">
						</th:block>						
					</a>					
					<a th:href="@{/board/read-md(iboard = ${data.iboard})}"><span th:text="${data.title}"></span></a>
				</div>
			</th:block>
		</th:block>
	</div>
</div>

<article id="article-home">
</article>
</html>
