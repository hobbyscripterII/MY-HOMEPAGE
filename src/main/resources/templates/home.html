<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/default-layout}" layout:fragment="article">

<section class="notice">
	<div class="container">
		<div class="home-wrap">
			<img th:src="@{'/img/random/' + ${NUM} + '.png'}" class="rdm-img" alt="랜덤 아이콘">

			<p class="home-title small">~ 라즈베리파이에서 <span th:text="${DATE.CNT}"></span>일 째 돌아가는 중 ~</p>
			
			<p class="home-title">배포 환경</p>
			<p>RaspberryPI5</p>
			<p>Java</p>
			<p>Spring Boot 3.x</p>
			<p>STS4</p>
			<p>Docker</p>
			<p>Apache Proxy</p>
			<p>SSL</p>
			
			<h1 class="home-contents">현재 일자 : <span th:text="${DATE.CURRENT_DAY}"></span></h1>
			<h1 class="home-contents">최초 배포 일자 : <span th:text="${DATE.DEPOLY_DAY}"></span></h1>
		</div>
	</div>
</section>
