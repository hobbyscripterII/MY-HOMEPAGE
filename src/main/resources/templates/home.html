<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default-layout}"
      layout:fragment="article">
      
<div id="thumbnail-home-notice">
	<p class="thumbnail-home-title">NOTICE</p>
	<div class="thumbnail-contents-wrap">
		<th:block th:each="data : ${DATA}">
			<th:block th:if="${data.icode == 'B001'}">
				<div class="thumbnail-item">
					<p th:text="${#dates.format(data.created_at, 'yyyy-MM-dd')}"></p>
					<a th:href="@{/board/read-md(iboard = ${data.iboard})}"><img th:src="${data.NAME}" alt="썸네일"></a>
					<a th:href="@{/board/read-md(iboard = ${data.iboard})}"><span th:text="${data.title}"></span></a>
				</div>
			</th:block>
		</th:block>
	</div>
</div>
