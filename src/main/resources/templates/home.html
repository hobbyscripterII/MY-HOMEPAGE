<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default-layout}"
      layout:fragment="article">
<style>
	main { margin-bottom: 0; }
	.thumbnail-item > a > img {	width: 100%; }
</style>

<div id="thumbnail-home-notice" class="card-2">
	<p class="thumbnail-home-title">NOTICE</p>
	<div class="rss-contents-wrap">
		<th:block th:each="data : ${DATA}">
			<div class="rss-item" th:if="${data.ICODE == 'B001'}">
				<p class="rss-contents">
					<a th:href="@{/board/read-md(iboard = ${data.IBOARD})}">
						<span th:text="${data.TITLE}"></span>
						<span th:if="${data.IMG_YN eq 'Y'}">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
							  <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
							  <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
							</svg>
						</span>
					</a>
					<span th:text="${#dates.format(data.CREATED_AT, 'yyyy-MM-dd')}"></span>
				</p>
			</div>
		</th:block>
	</div>
</div>

<div id="home-fold-contents-wrap">
	<div id="thumbnail-home-study" class="card-2 fold">
		<p class="thumbnail-home-title">STUDY(RSS)</p>
		<div class="rss-contents-wrap">
			<th:block th:if="${RESULT == 1}" th:each="rss : ${RSS}">
					<div class="rss-item">
						<p class="rss-contents">
							<a th:href="${rss.link}" target="_blank"><span th:text="${rss.title}"></span></a>
							<span th:text="${#dates.format(rss.date, 'yyyy-MM-dd')}"></span>
						</p>
					</div>
			</th:block>
			
			<th:block th:if="${RESULT == -4}">
					<div class="rss-item">
						<p class="rss-contents-error">
							<span>RSS를 불러올 수 없습니다.</span>
						</p>
					</div>
			</th:block>
		</div>
	</div>

	<div id="thumbnail-home-study" class="card-2 fold">
		<p class="thumbnail-home-title">PHOTO</p>
		<div class="rss-contents-wrap">
			<th:block th:each="data : ${DATA}">
				<div class="rss-item" th:if="${data.ICODE == 'B003'}">
					<p class="rss-contents">
						<a th:href="@{/board/read-md(iboard = ${data.IBOARD})}">
							<span th:text="${data.TITLE}"></span>
							<span th:if="${data.IMG_YN eq 'Y'}">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
								  <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
								  <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
								</svg>
							</span>
						</a>
					</p>
				</div>
			</th:block>
		</div>
	</div>
	
	<div id="thumbnail-home-study" class="card-2 fold">
		<p class="thumbnail-home-title">MUSIC</p>
		<div class="rss-contents-wrap">
			<th:block th:each="data : ${DATA}">
				<div class="rss-item" th:if="${data.ICODE == 'B004'}">
					<p class="rss-contents">
						<a th:href="@{/board/read-md(iboard = ${data.IBOARD})}"><span th:text="${data.TITLE}"></span></a>
						<span th:text="${#dates.format(data.CREATED_AT, 'yyyy-MM-dd')}"></span>
					</p>
				</div>
			</th:block>
		</div>
	</div>
	
	<div id="thumbnail-home-study" class="card-2 fold">
		<p class="thumbnail-home-title">DAILY</p>
		<div class="rss-contents-wrap">
			<th:block th:each="data : ${DATA}">
				<th:block th:if="${data.ICODE == 'B005'}">
					<div class="rss-item">
						<p class="rss-contents">
							<a th:href="@{/board/read-md(iboard = ${data.IBOARD})}">
								<span th:text="${data.TITLE}"></span>
								<span th:if="${data.IMG_YN eq 'Y'}">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
									  <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
									  <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
									</svg>
								</span>
							</a>
						</p>
					</div>
				</th:block>
			</th:block>
		</div>
	</div>
</div>
