<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default-layout}"
      layout:fragment="article">
<article id="article-board-main">
	<p id="article-title">
		NOTICE
	</p>
	
	<table class="table table-hover" id="table-list">
		<thead>
			<tr>
				<th scope="col">번호</th>
				<th scope="col">제목</th>
				<th scope="col">작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr class="table" th:each="data : ${DATA}">
				<td th:text="${data.IBOARD}">1</td>
				<td><a th:href="@{/board/read-md(iboard = ${data.IBOARD})}"><span th:text="${data.TITLE}"></span></a></td>
				<td th:text="${#dates.format(data.CREATED_AT, 'yyyy-MM-dd HH:mm')}">2024-09-16 23:28</td>
			</tr>
		</tbody>
	</table>
	
	<div id="btn-grp">
		<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/write-md(code = 'B001')}'|">WRITE</button>
	</div>
</article>
</html>
