<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/default-layout}" layout:fragment="article">
<link rel="stylesheet" th:href="@{/css/codepen/login.css}">
<style>
	main {height: 85vh;}
</style>
<section>
	<div class="page-title">
		<div class="container">
			<h3>LOGIN</h3>
		</div>
	</div>

    <div class="card">
        <div class="photo"></div>
        <div class="banner"></div>
        <ul>
            <li><b>Ju Young Lee</b></li>
            <li>Web Developer</li>
        </ul>
        <button class="contact" id="main-button">click to get in touch</button>
	    <form id="form" class="email-form">
	    	<input type="text" id="id" name="id" placeholder="ID">
	    	<input type="password" id="pw" name="pw" placeholder="PASSWORD">
	    	<button type="button" class="contact" id="login">LOGIN</button>
	    </form>
      </div>
</section>

<script th:src="@{/js/login.js}"></script>
<script type="text/javascript">
    $(document).ready(function(e) {
        $(document).on('keydown', function(e) {
            if (e.key == 'Enter') {
                login();
            }
        });

        $('#login').click(function() {
            login();
        });
    });

    function login() {
        let id = $('#id');
        let pw = $('#pw');

        if (id.val().trim() == '') {
            alert('아이디를 입력해주세요.');
            id.focus();
            return;
        } else if (pw.val().trim() == '') {
            alert('패스워드를 입력해주세요.');
            pw.focus();
            return;
        } else {
        	$('#form').attr('method', 'POST');
            $('#form').submit();
        }
    }
</script>

</html>
