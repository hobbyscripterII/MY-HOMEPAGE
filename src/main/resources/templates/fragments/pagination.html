<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="pagination">
<div class="page-box">
	<a class="btn" th:if="${1 < PAGINATION.start}" th:href="@{/board/list(code=${param.code}, page=1, search=${SEARCH_DATA.search})}">&lt;&lt;</a>
    <a class="btn" th:if="${1 < PAGINATION.start}" th:href="@{/board/list(code=${param.code}, page=${PAGINATION.start - PAGINATION.pageCnt}, search=${SEARCH_DATA.search})}">&lt;</a>
	<th:block th:if="${PAGINATION.realEnd > 1}" th:each="page, i : ${#numbers.sequence(PAGINATION.start, PAGINATION.end)}">
		<a class="btn number on" th:if="${i.current == PAGINATION.page}" th:href="@{/board/list(code=${param.code}, page=${i.current}, search=${SEARCH_DATA.search})}" th:text="${i.current}"></a>
		<a class="btn number" th:if="${i.current != PAGINATION.page}" th:href="@{/board/list(code=${param.code}, page=${i.current}, search=${SEARCH_DATA.search})}" th:text="${i.current}"></a>
	</th:block>
    <a class="btn" th:if="${PAGINATION.end < PAGINATION.realEnd}" th:href="@{/board/list(code=${param.code}, page=${PAGINATION.end + 1}, amount=${PAGINATION.amount}, search=${SEARCH_DATA.search})}">&gt;</a>
    <a class="btn" th:if="${PAGINATION.end < PAGINATION.realEnd}" th:href="@{/board/list(code=${param.code}, page=${PAGINATION.realEnd}, amount=${PAGINATION.amount}, search=${SEARCH_DATA.search})}">&gt;&gt;</a>
</div>
