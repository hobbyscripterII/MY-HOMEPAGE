<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="header">
<div class="header"><h1><a th:href="@{/}">Hello World!</a></h1></div>
<div class="nav" id="nav">
	<h4><a th:href="@{/board/list(code='B001')}">notice</a></h4>
	<h4><a th:href="@{/board/list(code='B003')}">photo</a></h4>
	<h4><a th:href="@{/board/list(code='B004')}">music</a></h4>
	<h4><a th:href="@{/board/list(code='B005')}">daily</a></h4>
	
    <th:block sec:authorize="hasRole('ADMIN')">
        <!-- 로그인한 계정의 권한이 ADMIN일 경우 해당 메뉴 노출 -->
        <h4><a th:href="@{/admin/main}">admin</a></h4>
    </th:block>
    
    <th:block sec:authorize="isAnonymous()">
        <!-- 익명 계정일 경우 로그인 버튼 출력 -->
        <h4><a th:href="@{/login}">login</a></h4>
    </th:block>
    
    <th:block sec:authorize="isAuthenticated()">
        <!-- 권한 관계없이 인증 완료 후 로그아웃 버튼 출력 -->
        <h4><a th:href="@{/logout}">logout</a></h4>
    </th:block>
</div>
</html>
