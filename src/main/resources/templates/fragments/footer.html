<script>
$('#scroll-btn').click(function() {
    $('html, body').animate({ scrollTop: 0 }, 'smooth');
});

$(window).scroll(function() {
	  if($(this).scrollTop() > 300) {
	    $('#scroll-btn').fadeIn();
	  } else {
	    $('#scroll-btn').fadeOut();
	  }
	});
</script>
